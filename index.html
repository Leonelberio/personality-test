<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Personality Test</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    
    <div class="welcome">
      <img class="header-image" src="img/header.png" alt="header image" />
      <div class="start-test" onclick="startTest()">Start the test</div>
    </div>

    <div class="container">
      <div class="question-container">
        <div class="sliderblock">
          <input type="range" class="slider" step="20" min="0" max="100" value="0" disabled>
          <p id="slidercount" class="range-slider__value">0</p>
        </div>
        <div id="question-count">Question <span id="counter"></span>/5</div>
        <div id="question"></div>
        <div class="ans" id="div-ans-a" onclick="selectedAnswer(0)">
          <span class="my-alpha">A</span><span class="my-question" id="ans-a"></span>
        </div>
        <div class="ans" id="div-ans-b" onclick="selectedAnswer(1)">
          <span class="my-alpha">B</span><span class="my-question"  id="ans-b"></span>
        </div>
        <div class="ans" id="div-ans-c" onclick="selectedAnswer(2)">
          <span class="my-alpha">C</span><span class="my-question" id="ans-c"></span>
        </div>
        <div class="ans" id="div-ans-d" onclick="selectedAnswer(3)">
          <span class="my-alpha">D</span><span class="my-question" id="ans-d"></span>
        </div>
        <div class="btn">
          <div id="previous" onclick="previousQuestion()">< Previous</div>
          <div id="next" onclick="nextQuestion()">Next question ></div>
          <div id="restart" onclick="restartQuestion()">Restart</div>
        </div>

        <div id="test-result">
          <img src="img/introvert.png" id="image" />
          <div id="trait">
            <strong id="trait-title"></strong> <br />
            <div>Your personalities traits includes:</div>
            <ul id="personalities"></ul>
          </div>
        </div>
      </div>
      <div class="your-answers">
        <div class="title">Your selected answers.</div>
        <div id="answers"></div>
      </div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
